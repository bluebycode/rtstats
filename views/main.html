<!doctype html>
<html ng-app="app">
<head>
  <title>Stats</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">Stats</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Users</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron"  style="padding:40px;">
      <h1>Users per day</h1>
      <div ng-controller="usersController">
        <ul>
          <li ng-repeat="value in usersPerDay[0].values track by $index">
            {{ value }}
          </li>
        </ul>

       <nvd3-multi-bar-chart
            data="usersPerDay"
            id="dailyUsersBars"
            xAxisTickFormat="xAxisTickFormatFunction()"
            width="900"
            height="450"
            showXAxis="true"
            showYAxis="true"
            objectEquality="true">
            <extended-multi-bar-chart>
              <svg></svg>
            </extended-multi-bar-chart>
        </nvd3-multi-bar-chart>
      </div>
     </div>
    </div>
    <script src='js/lib/angular.js'></script>
    <script src='js/lib/angular-websocket.js'></script>
    <script src='js/lib/d3.js'></script>
    <script src='js/lib/nv.d3.js'></script>
    <script src='js/lib/angularjs-nvd3-directives.js'></script>
    <link  href="css/nv.d3.css" rel="stylesheet"/>
    <script src='js/app.js'></script>
</body>
</html>
